{% load static %}

<!DOCTYPE html>

<html lang="en" class="h-100" data-bs-theme="light">
<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <--BOOTSTRAT-->
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static '/js/bootstrap.js' %}"></script>
    <link href="{% static '/css/main.css' %}" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">AskKarpov</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <a href="{% url 'ask' %}" class="btn btn-outline-success ms-2">Ask!</a>
                </form>
            </div>
            <div class="row user" style="display: none;">
                <div class="col-4">
                    <img src="{% static '/img/css_ava.png' %}" alt="" class="avatar"/>
                </div>
                <div class="col-8">
                    <div class="username">
                        Mr.Pepper
                    </div>
                    <div class="d-flex justify-content-between">
                        <a class="setting" href="{%url 'settings'%}">Setting</a>
                        <a class="log-out" href="{%url 'logout'%}">Log out</a>
                    </div>
                </div>
            </div>
            <div class="row nouser">
                <div class="d-flex justify-content-between">
                    <a class="log-in" href="{%url 'login'%}">Log in</a>
                    <a class="register" href="{%url 'signup'%}">Register</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-8">

                {% block content %}
                {% endblock %}

            </div>

            <div class="col-4">
                <div class="row">
                    <h2>Popular tags</h2>
                    <div class="tags">
                        <span class="badge bg-primary">Python</span>
                        <span class="badge bg-secondary">CSS</span>
                        <span class="badge bg-success">Voloshin</span>
                        <span class="badge bg-danger">Django</span>
                        <span class="badge bg-dark">Vk</span>
                    </div>
                    <br/>
                    <h2 class="best-members">Best members</h2>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="">Mr.Freeman</a></li>
                        <li class="list-group-item"><a href="">A second item</a></li>
                        <li class="list-group-item"><a href="">A third item</a></li>
                        <li class="list-group-item"><a href="">A fourth item</a></li>
                        <li class="list-group-item"><a href="">And a fifth one</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container"></div>
</footer>

<script src="{% static '/js/bootstrap.js' %}"></script>
</body>
</html>
