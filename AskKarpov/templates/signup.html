{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<h1>Registration</h1>

<p class="error">Error example</p>

<form>
  <div class="form-group row">
    <label for="login" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" placeholder="Enter your login here" maxlength="20">
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter your email here" maxlength="50">
    </div>
  </div>

  <div class="form-group row">
    <label for="nickname" class="col-sm-2 col-form-label">NickName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname here" maxlength="20">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Enter your password here" maxlength="20">
    </div>
  </div>

  <div class="form-group row">
    <label for="repeatPassword" class="col-sm-2 col-form-label">Repeat password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat your password here" maxlength="20">
    </div>
  </div>

  <div class="form-group row">
    <label for="file" class="col-sm-2 col-form-label" >Upload avatar</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" id="file" accept="image/*">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">REGISTER!</button>
    </div>
  </div>
</form>

{% endblock %}
