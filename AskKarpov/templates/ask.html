{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<h1>New Question</h1>

<form class="form-ask">
  <div class="form-group row">
    <label for="shortQuestion" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="shortQuestion" placeholder="How to build a moon park?" maxlength="70">
    </div>
  </div>

  <div class="form-group row">
    <label for="longQuestion" class="col-sm-2 col-form-label">Text</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="longQuestion" rows="10" placeholder="Have no idea about it" maxlength="1000"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label for="tags" class="col-sm-2 col-form-label">Tags</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tags" placeholder="moon, park" maxlength="50">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">ASK!</button>
    </div>
  </div>
</form>

{% endblock %}
