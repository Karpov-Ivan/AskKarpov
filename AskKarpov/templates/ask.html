{% extends 'layouts/base.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block content %}

<h1>New Question</h1>

<form method="post" class="form-ask">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">ASK!</button>
        </div>
    </div>
</form>

{% endblock %}
