{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<h1>Log In</h1>

<p class="error" style="color: red;">Error example</p>

<form>
  <div class="form-group row" style="margin: 20px 0px 20px 0px;">
    <label for="login" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" placeholder="Enter your login here" maxlength="20"
             style="width: 300px;">
    </div>
  </div>
  <div class="form-group row" style="margin: 20px 0px 20px 0px;">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Enter your password here" maxlength="20"
             style="width: 300px;">
    </div>
  </div>
  <div class="form-group row" style="margin: 20px 0px 20px 0px;">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">LOG IN!</button>
    </div>
  </div>
</form>

{% endblock %}
