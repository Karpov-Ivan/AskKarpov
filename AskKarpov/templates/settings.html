{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<h1>Settings: Mr.Pepper</h1>

<p class="error" style="color: red;">Error example</p>

<form>
  <div class="form-group row" style="margin: 20px 0px 20px 0px;">
    <label for="login" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" placeholder="Enter your login here" maxlength="20"
             style="width: 300px;">
    </div>
  </div>

  <div class="form-group row" style="margin: 20px 0px 20px 0px;">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter your email here" maxlength="50"
             style="width: 300px;">
    </div>
  </div>

  <div class="form-group row" style="margin: 20px 0px 20px 0px;">
    <label for="nickname" class="col-sm-2 col-form-label">NickName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname here" maxlength="20"
             style="width: 300px;">
    </div>
  </div>

  <div class="form-group row" style="margin: 20px 0px 20px 0px;">
    <label for="file" class="col-sm-2 col-form-label">Upload avatar</label>
    <div class="col-sm-10">
      <img id="avatar-preview" src="../static/img/css_ava.png" alt="Avatar" style="max-width: 200px; max-height: 200px;">
      <input type="file" class="form-control" id="file" accept="image/*" style="width: 300px;">
    </div>
  </div>

  <div class="form-group row" style="margin: 20px 0px 20px 0px;">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">SAVE</button>
    </div>
  </div>
</form>

{% endblock %}
