<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      {% if questions.has_previous %}
        <a class="page-link" href="?page={{ questions.previous_page_number }}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      {% endif %}
    </li>
    {% for page_num in questions.paginator.page_range %}
      <li class="page-item {% if page_num == questions.number %}active{% endif %}">
        <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a>
      </li>
    {% endfor %}
    <li class="page-item">
      {% if questions.has_next %}
        <a class="page-link" href="?page={{ questions.next_page_number }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      {% endif %}
    </li>
  </ul>
</nav>
