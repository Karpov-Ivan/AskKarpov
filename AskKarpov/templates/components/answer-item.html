{% load static %}

<div class="row answer">
    <div class="col-3">
        {% if answer.profile.avatar %}
            <img src="{{ answer.profile.avatar }}" alt="Avatar" class="question-image"/>
        {% else %}
            <img src="{% static '/img/css_ava.png' %}" alt="Default Avatar" class="question-image"/>
        {% endif %}
        <div class="like-container d-flex flex-column align-items-center">
            <img src="{% static '/img/like.png' %}" alt="Like" class="like-button"/>
            <p class="like-count">{{ answer.like.count }}</p>
        </div>
    </div>
    <div class="col-9">
        <div class="question-text">{{ answer.text }}</div>
        <div class="question-actions">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="correct{{ answer.id }}"
                       {% if answer.correct%}!checked{% endif %}>
                <label class="form-check-label" for="correct{{ answer.id }}">Correct!</label>
            </div>
        </div>
    </div>
</div>
